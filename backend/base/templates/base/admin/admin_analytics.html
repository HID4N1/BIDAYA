{% extends 'base/admin/main.html' %}
{% load static %}

{% block content %}
<!-- Hidden data elements for JS -->
<div id="userGrowthData" style="display: none;">{{ monthly_users|safe }}</div>
<div id="totalInvestment" data-value="{{ total_investment }}" style="display: none;"></div>
<div id="totalDonation" data-value="{{ total_donation }}" style="display: none;"></div>
<div id="activeProjects" style="display: none;">{{ active_projects|default:0 }}</div>
<div id="completedProjects" style="display: none;">{{ completed_projects|default:0 }}</div>
<div id="pendingProjects" style="display: none;">{{ pending_projects|default:0 }}</div>
<div class="container-fluid px-4">
    <h1 class="mt-4">Analytics Dashboard</h1>
    
    <!-- Charts -->
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="analytics-card">
                <h4>User Growth (Last 30 Days)</h4>
                <canvas id="userGrowthChart"></canvas>
            </div>
        </div>
    
        <div class="col-md-6">
            <div class="analytics-card">
                <h4>Revenue Sources</h4>
                <canvas id="revenueChart"></canvas>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-12">
            <div class="analytics-card">
                <h4>Project Status</h4>
                <canvas id="projectStatusChart"></canvas>
            </div>
        </div>
        </div>
    
</div>
{% endblock %}
