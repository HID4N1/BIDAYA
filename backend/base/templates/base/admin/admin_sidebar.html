{% load static %}
<html>

<body>
<div class="sidebar">
    <div class="user-header">
        <img src="{% static 'base/images/logo.png' %}" alt="Logo" class="logo">
        <h5>{{user.last_name}} {{user.first_name}}</h5>
    </div>

    <br>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'admin_dashboard' %}active{% endif %}" href="{% url 'admin_dashboard' %}">
                <i class="fas fa-tachometer-alt"></i>Dashboard
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'admin_analytics' %}active{% endif %}" href="{% url 'admin_analytics' %}">
                <i class="fas fa-chart-line"></i>Analytics
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'admin_NOTIF' %}active{% endif %}" href="{% url 'admin_NOTIF' %}">
                <i class="fas fa-bell"></i>Notifications
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'admin_ENT' %}active{% endif %}" href="{% url 'admin_ENT' %}">
                <i class="fas fa-users"></i>Contributeurs
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'admin_INV' %}active{% endif %}" href="{% url 'admin_INV' %}">
                <i class="fas fa-hand-holding-usd"></i>Investisseurs
            </a>
        </li>
    </ul>
    <div class="logout-sectio">
        <a class="nav-link logout" href="{% url 'logout' %}">
            <i class="fas fa-sign-out-alt"></i>Logout
        </a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
