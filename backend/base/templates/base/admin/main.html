{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'base/images/logo.png' %}" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'base/css/sidebar.css' %}" >
    <link rel="stylesheet" href="{% static 'base/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/admin_ENT.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/confirm_delete.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/admin_dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/admin_analytics.css' %}">
">
    <title>{% block title %}{{ page_title|default:"BIDAYA" }}{% endblock %}</title>
</head>
<body>
            {% if messages %}
        <div class="container">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
        </div>
        {% endif %}

    <div class="container-fluid">
        <div class="row">
            <div class="page-wrapper">
                <div class="sidebar">
                    {% include 'base/admin/admin_sidebar.html' %}
                </div>

                <div class="main-content">
                    {% block content %}
     
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'base/js/admin_analytics.js' %}"></script>
</body>
</html>
