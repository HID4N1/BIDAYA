{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{{ page_title|default:"Eventify" }}{% endblock %}</title>
    <link rel="icon" href="{% static 'base/images/logo.png' %}" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'base/css/home.css' %}" />
    <link rel="stylesheet" href="{% static 'base/css/navbar.css' %}" />
    <link rel="stylesheet" href="{% static 'base/css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'base/css/footer.css' %}" />
</head>
<body>
<!-- navbar -->
{% include 'base/navbar.html' %}

{% block content %}



{% endblock %}
    
{% include 'base/footer.html' %}

</body>


<script src="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js'%}" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<script src="{% static 'base/js/home.js'%}"></script>
<script src="{% static 'base/js/footer.js'%}"></script>
