{% load static %}
<html>

<body>
<div class="sidebar">
    <div class="user-header">
        <img src="{% static 'base/images/logo.png' %}" alt="Logo" class="logo">
        <h5>{{user.last_name}} {{user.first_name}}</h5>
    </div>

    <br>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'entrepreneur_dashboard' %}active{% endif %}" href="{% url 'entrepreneur_dashboard' %}">
                <i class="fas fa-tachometer-alt"></i>Dashboard
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'entrepreneur_projects' %}active{% endif %}" href="{% url 'entrepreneur_projects' %}">
                <i class="fas fa-project-diagram"></i>My Projects
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'entrepreneur_create_project' %}active{% endif %}" href="{% url 'entrepreneur_create_project' %}">
                <i class="fas fa-plus-circle"></i>Create Project
            </a>
        </li>
    </ul>
    <div class="logout-sectio">
        <a class="nav-link logout" href="{% url 'logout' %}">
            <i class="fas fa-sign-out-alt"></i>Logout
        </a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
